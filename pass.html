<form>

    <input type="button" onclick="processPhrase()" value="Check the phrase">

<div class="container">
    <img src="rabbit.jpg" class="img-thumbnail" alt="rabbit" onclick="newImage();" id="img"
        style="width: 200px; height: 200px;">
</div>

<p id="result">This text will be replaced </p>


<script> 

var correct=0
var wrong=0
var count=0
function processPhrase (){
console.log("Getting form values")
sphrase = document.getElementById("secret_phrase").value
phrase = document.getElementById("phrase").value

out = document.getElementById("result")
if(sphrase == phrase){
    correct = correct +1
    alert("Access allowed")
    out.innerHTML = "Correct:" +correct
} else {
    wrong = wrong +1
    alert("Access denied")
    out.innerHTML = "Wrong:" +wrong
}
}
function newImage() {
            switch (count) {
                case 0:
                    document.getElementById("img").src = "tiger.jpg"
                    count = count + 1
                    break;
                case 1:
                    document.getElementById("img").src = "rabbit.jpg"
                    count = count + 1
                    break;
                case 2:
                    document.getElementById("img").src = "eagle.jpg"
                    count = 0
                    break;
            }
        }
